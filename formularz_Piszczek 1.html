<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rejestracyjny do Drużyny Sportowej</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            padding: 20px;
            background-color: #f0f8ff; /* Tło ustawione na jasny niebieski */
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }
        form {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #4682b4; /* Obramowanie w odcieniu niebieskiego */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .input-group textarea {
            height: 100px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px; /* Mniejsza przestrzeń niż wcześniej */
        }
        .checkbox-group {
            flex-wrap: wrap;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .submit-buttons input {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .submit-buttons input[type="submit"] {
            background-color: #4682b4;
            color: #ffffff;
        }
        .submit-buttons input[type="reset"] {
            background-color: #cccccc;
            color: #333333;
        }
        a {
            color: #4682b4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Formularz Rejestracyjny do Drużyny Sportowej</h1>
    <form action="#" method="POST">
        <!-- Pytanie 1: Imię i nazwisko -->
        <div class="input-group">
            <label for="name">1. Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Henryk Piszczek">
        </div>

        <!-- Pytanie 2: Wiek -->
        <div class="input-group radio-group">
            <label>2. Wiek:</label>
            <label><input type="radio" name="age" value="13"> 13</label>
            <label><input type="radio" name="age" value="14"> 14</label>
            <label><input type="radio" name="age" value="15"> 15</label>
            <label><input type="radio" name="age" value="16+"> 16+</label>
        </div>

        <!-- Pytanie 3: Sport -->
        <div class="input-group">
            <label>3. Jaki sport chcesz uprawiać?</label>
            <label><input type="radio" name="sport" value="piłka nożna"> Piłka nożna</label>
            <label><input type="radio" name="sport" value="koszykówka"> Koszykówka</label>
            <label><input type="radio" name="sport" value="siatkówka"> Siatkówka</label>
        </div>

        <!-- Pytanie 4: Kondycja -->
        <div class="input-group radio-group">
            <label>4. Czy masz dobrą kondycję?</label>
            <label><input type="radio" name="fitness" value="tak"> Tak</label>
            <label><input type="radio" name="fitness" value="chyba tak"> Chyba tak</label>
            <label><input type="radio" name="fitness" value="nie wiem"> Nie wiem</label>
            <label><input type="radio" name="fitness" value="chyba nie"> Chyba nie</label>
            <label><input type="radio" name="fitness" value="nie"> Nie</label>
        </div>

        <!-- Pytanie 5: Dni treningów -->
        <div class="input-group checkbox-group">
            <label>5. W jakie dni preferujesz treningi?</label>
            <label><input type="checkbox" name="training-days" value="poniedziałek"> Poniedziałek</label>
            <label><input type="checkbox" name="training-days" value="wtorek"> Wtorek</label>
            <label><input type="checkbox" name="training-days" value="środa"> Środę</label>
            <label><input type="checkbox" name="training-days" value="czwartek"> Czwartek</label>
            <label><input type="checkbox" name="training-days" value="piątek"> Piątek</label>
        </div>

        <!-- Pytanie 6: Godziny treningów -->
        <div class="input-group">
            <label>6. W jakich godzinach preferujesz treningi?</label>
            <label><input type="checkbox" name="training-hours" value="poranne"> Poranne</label>
            <label><input type="checkbox" name="training-hours" value="popołudniowe"> Popołudniowe</label>
            <label><input type="checkbox" name="training-hours" value="wieczorne"> Wieczorne</label>
        </div>

        <!-- Pytanie 7: Poziom zaawansowania -->
        <div class="input-group checkbox-group">
            <label>7. Poziom zaawansowania:</label>
            <label><input type="checkbox" name="skill-level" value="początkujący"> Poczatkujący</label>
            <label><input type="checkbox" name="skill-level" value="nowicjusz"> Nowicjusz</label>
            <label><input type="checkbox" name="skill-level" value="zaawansowany"> Zaawansowany</label>
            <label><input type="checkbox" name="skill-level" value="bardzo zaawansowany"> Bardzo zaawansowany</label>
        </div>

        <div class="submit-buttons">
            <input type="reset" value="Wyczyść">
            <input type="submit" value="Zapisz się">
        </div>

        <a href="index.html"><h2>Powrót</h2></a>
    </form>

</body>
</html>
