<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Księga Gości</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 5px;
      background-color: #e8f5e9; /* Zmieniono kolor tła na jasną zieleń */
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: #ffffff; /* Białe tło */
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      margin: auto;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .guestbook {
      flex: 1;
      padding: 10px;
    }
    .comments {
      flex: 2;
      padding: 10px;
      margin-left: 15px;
      background-color: #f1f8e9; /* Jasnozielone tło */
      border-radius: 12px;
      border: 1px solid #c5e1a5; /* Zielona ramka */
      max-height: 300px;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #2e7d32; /* Ciemnozielony kolor nagłówka */
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input, form textarea, form button {
      font-size: 14px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #9ccc65; /* Zielone ramki */
      border-radius: 6px;
    }
    form button {
      background-color: #66bb6a; /* Zielony kolor przycisku */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    form button:hover {
      background-color: #43a047; /* Ciemniejszy zielony po najechaniu */
    }
    .entry {
      padding: 8px;
      border-bottom: 1px solid #c5e1a5;
      font-size: 14px;
    }
    .entry:last-child {
      border-bottom: none;
    }
    .entry b {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="guestbook">
      <h1>Księga Gości</h1>
      <!-- Formularz księgi gości -->
      <form id="guestbook-form">
        <input type="text" id="name" name="name" placeholder="imię" required>
        <textarea id="message" name="message" rows="3" placeholder="wiadomość" required></textarea>
        <button type="submit">dodaj</button>
      </form>
    </div>
    
    <!-- Lista komentarzy -->
    <div class="comments" id="entries-list">
      <!-- Wpisy będą tutaj dynamicznie dodawane -->
    </div>
  </div>

  <script>
    // Elementy DOM
    const guestbookForm = document.getElementById('guestbook-form');
    const entriesList = document.getElementById('entries-list');

    // Obsługa formularza
    guestbookForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Zatrzymaj przeładowanie strony

      // Pobierz wartości z formularza
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && message) {
        // Utwórz nowy wpis
        const entry = document.createElement('div');
        entry.classList.add('entry');
        entry.innerHTML = `<b>${name.toLowerCase()}</b><p>${message}</p>`; // Imię na małe litery
        entriesList.appendChild(entry);

        // Wyczyść formularz
        guestbookForm.reset();
      }
    });
  </script>
</body>
</html>
